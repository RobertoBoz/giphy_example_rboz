name: CI
on:

  pull_request:
  push:
    branches:
      - main

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: cp  env.dart.example  ./lib/app/data/env.dart
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

